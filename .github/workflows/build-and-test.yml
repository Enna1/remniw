name: build-and-test

defaults:
  run:
    shell: bash -ieo pipefail {0}

on:
  push:
    branches-ignore:
      - "wip/**"
  pull_request:
    branches-ignore:
      - "wip/**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        llvm-version: [13, 14]
    steps:
      - uses: actions/checkout@v2
      - run: ./utils/bootstrap.sh ${{ matrix.llvm-version }}
      - name: test
        run: |
          mkdir build
          pushd build
          cmake ../
          make -j `nproc`
          make check-remniw
          make check-aphotic_shield
          popd
      - name: test with asan
        run: |
          mkdir asan-build
          pushd asan-build
          cmake -DCMAKE_CXX_FLAGS="-fsanitize=address -g" -DCMAKE_C_FLAGS="-fsanitize=address -g" -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address" -DCMAKE_MODULE_LINKER_FLAGS="-fsanitize=address" ..
          make -j `nproc`
          make check-remniw
          popd
      - name: Cache build
        if: runner.os == 'Linux'
        id: cache-build
        uses: actions/cache@v2
        with:
          path: build
          key: linux-build-${{ github.sha }}