name: build-and-test

defaults:
  run:
    shell: bash -ieo pipefail {0}

on:
  push:
    branches-ignore:
      - "wip/**"
  pull_request:
    branches-ignore:
      - "wip/**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        llvm-version: [13, 14]
    steps:
      - uses: actions/checkout@v2
      - run: ./utils/bootstrap.sh ${{ matrix.llvm-version }}
      - run: |
          mkdir build
          pushd build
          cmake ../
          make -j `nproc`
          make check-remniw
          make check-aphotic_shield
          popd
      - run: ./utils/install-riscv.sh
      - name: Print compiler version
        run: riscv64-linux-gnu-gcc --version
      - name: Print qemu version
        run: qemu-riscv64 --version
      - name: Cache build
        if: runner.os == 'Linux'
        id: cache-build
        uses: actions/cache@v2
        with:
          path: build
          key: linux-build-${{ github.sha }}